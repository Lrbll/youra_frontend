<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youra fanclub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Song+Myung&display=swap");
      body {
        font-family: "Song Myung", serif;
      }
    </style>
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header class="z-10 fixed w-full shadow-md">
      <nav class="bg-white border-gray-200 py-2.5">
        <div
          class="flex flex-wrap items-center justify-between max-w-screen-xl px-4 mx-auto"
        >
          <a href="/" class="flex items-center">
            <!-- <img src="./images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Logo" /> -->
            <span
              class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
              >youra fanclub</span
            >
          </a>
        </div>
      </nav>
    </header>

    <!-- 섹션 영역 -->
    <section class="bg-gray-50">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow md:mt-20 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <form
              class="space-y-4 md:space-y-6"
              action="/auth/register"
              method="post"
            >
              <div>
                <input
                  type="text"
                  name="id"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="아이디"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="pw"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="비밀번호"
                />
              </div>
              <div>
                <input
                  type="password"
                  name="confirm_pw"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                  placeholder="비밀번호 재확인"
                />
              </div>
              <button
                type="submit"
                class="w-full text-white bg-cyan-700 hover:bg-cyan-900 focus:ring-2 focus:ring-cyan-500 rounded-lg text-sm px-5 py-2.5 text-center"
              >
                회원 가입
              </button>
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                이미 계정이 있으신가요?
                <a
                  href="/auth/login"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >로그인</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
