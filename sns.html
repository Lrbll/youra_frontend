<!DOCTYPE html>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Song+Myung&display=swap");

      .gradient {

    </style>
    <style type="text/tailwindcss">
      @layer utilities {
        a[aria-current="page"] {

            <a

            >
            <a
              href="/auth/register"
              class="text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:ring-cyan-300 rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 sm:mr-2 lg:mr-0 ml-2 shadow-md"

            >
              <li>
                <a
                  href="/"

                  >홈</a
                >
              </li>

              <li>
                <a
                  href="./songs.html"
                  class="block py-2 pl-4 pr-4 text-xl font-semibold text-gray-700 hover:text-cyan-700 hover:transition-all hover:duration-300"

              <li>

              <li>

                >
              </li>
